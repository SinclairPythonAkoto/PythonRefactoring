<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My First Apllication</title>
</head>

<body>
    <table style="width: 100%; text-align: center;">
        <tr>
            <th>Index</th>
            <th>TV Show</th>
            <th>IMDb Rating</th>
        </tr>
        {% for tv_show,IMDb_rating in tv_shows.items %}
        <tr>
            <td>{{forloop.counter}}</td> <!-- this adds an index counter to the page */ -->
            <td>{{tv_show}}</td>
            <td>{{IMDb_rating}}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
